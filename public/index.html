<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="game-container">
        <!-- Game Header -->
        <div class="game-header">
            <div id="mines-counter">Mines: 0</div>
            <div id="timer">00:00</div>
            <div class="controls-container">
                <button id="flag-mode" class="control-button">üö©</button>
                <button id="help" class="control-button">‚ùì</button>
                <button id="view-past-games" class="control-button">üìú</button>
                <button id="new-game" class="control-button">üîÑ</button>
            </div>
        </div>

        <!-- Game Board -->
        <div id="game-board"></div>
        <div id="game-status"></div>
    </div>

    <!-- Difficulty Selection Modal -->
    <dialog id="modal">
        <h2>Game Settings</h2>
        <div class="settings-form">
            <div class="form-group">
                <label for="width">Width (5-16):</label>
                <input type="number" id="width" min="5" max="16" value="10">
            </div>
            <div class="form-group">
                <label for="height">Height (5-16):</label>
                <input type="number" id="height" min="5" max="16" value="10">
            </div>
            <div class="form-group">
                <label for="mines">Mines:</label>
                <input type="number" id="mines" min="1" value="10">
            </div>
            <div class="error-message" id="error-message"></div>
            <div class="button-group">
                <button id="start-btn">Start Game</button>
                <button id="close-modal">Cancel</button>
            </div>
        </div>
    </dialog>

    <!-- Help Modal -->
    <div id="help-container" class="modal-container" style="display: none;">
        <div class="modal-content">
            <h2>How to Play</h2>
            <ul>
                <li>Click a cell to reveal it</li>
                <li>Right-click or long-press to place a flag</li>
                <li>Numbers show how many mines are adjacent</li>
                <li>Flag all mines to win!</li>
            </ul>
            <button id="close-help">Close</button>
        </div>
    </div>

    <!-- Game History Modal -->
    <div id="past-games-container" class="modal-container" style="display: none;">
        <div class="modal-content">
            <h2>Game History</h2>
            <ul id="game-list"></ul>
            <button id="close-history">Close</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
